<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Static-Comp-Challenge-2</title>
  <meta viewport="width=device-width, initial-scale=1" />
  <link href="normalize.css" rel="stylesheet" type="text/css" />
  <link href="main.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <header class="clearfix">
      <section id="header-right-side" role="sign in area and logo">
        <a id="admin-username">Admin Username</a>

        <div id="logo">2 WIN!</div>
      </section><!--End-header-right-side-->
      <nav>
        <a class="nav-links">shares</a>
        <a class="nav-links same-color-nav-links">playlist</a>
        <a class="nav-links same-color-nav-links">personal videos</a>
      </nav>
  </header>
  <main>
    <h1>Shares</h1>
    <section id="comp-card-display-area" role="area to display comp card">
      <article class="comp-card">
        <div class="comp-card-img-section" role="holds image">
          <div class="arrow-views">
            <img src="">
            <div class="img-txt-right-side">
                <p class="comp-card-sm-cap-title views-txt">views</p>
                <p class="number">02</p>
            </div>
          </div>
        </div>
        <h4>Recipient's Namehere</h4>
        <p class="comp-card-small-txt">Monday 1/23/17 10:22am</p>
        <textarea class="" id="" contenteditable="true" placeholder="http://2win.2winstage.com/p/recipients_namehere"></textarea>
        <p class="comp-card-sm-cap-title">playlist</p>
        <h4>Name of Playlist</h4>
        <p class="comp-card-sm-cap-title">attachments</p>
      </article>

    </section><!--End comp-card-display-area-->
  </main>
</body>
</html>
